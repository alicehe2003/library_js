<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="lib.js" as="script">

    <link rel="stylesheet" href="style.css">
    <script src="lib.js"></script>
</head>
<body>
    <div class="headers">
        <h1>Library</h1>
        <button onclick="addBookToLibrary()">add book</button>
    </div> 

    <div id="overlay"></div>
    <div id="popUp">
        <p>Add new book: </p>

        <!-- collect new book info -->
        <form id="new_book_info" action="">
            <div class="info"> 
                <label for="book_title">Title: </label>
                <input type="text" id="book_title" name="book_title" placeholder="The Three Little Pigs"></input>
            </div>

            <div class="info">
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" name="book_author" placeholder="First Last"></input>
            </div>

            <div class="info">
                <label for="book_pages">Pages: </label>
                <input type="number" id="book_pages" name="book_pages" placeholder="2000"></input>
            </div>

            <button type="submit">add</button>
            <button onclick="closePopUp()">cancel</button>
        </form>
    </div>

    <div class="library_display">
        <h3>All books: </h3>
        <div class="books">

        </div>
    </div>
</body>
</html>
